<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Purple Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" />
  </head>

  <body>
    <img src="images/Login_bg.jpg" alt="backgroud" class="bg-login">
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto atas">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <h1>Form Login</h1>
                </div>
                <h6 class="font-weight-light">Silakan login untuk melanjutkan.</h6>
                <form class="pt-3" action="?#">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="user" placeholder="Username" required>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="pass" placeholder="Password" required>
                  </div>
                  <div class="mt-3">
                    <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" onclick="Login()">LOGIN</button>
                  </div>

                  <div class="text-center mt-4 font-weight-light">
                    Tidak punya akun?
                    <a href="#" class="text-primary">Buat akun</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/manual.js"></script>
    <script src="js/vendor.bundle.base.js"></script>
    <script src="js/off-canvas.js"></script>
    <script src="js/hoverable-collapse.js"></script>
    <script src="js/misc.js"></script>
    <!-- endinject -->
  </body>
</html>
